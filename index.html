
<html>
<head>
	<title>Project: Time Machine</title>

	<script type="text/javascript">
		window.onload = function() {
			document.getElementById('TimeBox').innerHTML = "Clock: 1 Ring";	 
		};	

		document.getElementById("clock1ring").addEventListener('click', function() {
			var loc = "clock_1ring.html";
			document.getElementById('TimeBox').innerHTML = "Clock: 1 Ring";	 
			document.getElementById('TimeBoxIFRAME').src = loc;	 
		});

		document.getElementById('clock3rings').addEventListener('click', function() {
			var loc = "clock_3rings.html";
			document.getElementById('TimeBox').innerHTML = "Clock: 3 Rings";	 
			document.getElementById('TimeBoxIFRAME').src = loc;	 
		});
		 
		document.getElementById('clockspiderman').addEventListener('click', function() {
			var loc = "clock_spiderman.html";
			document.getElementById('TimeBox').innerHTML = "Clock: Spiderman";	 
			document.getElementById('TimeBoxIFRAME').src = loc;	 
		});
		 
		 
	</script>
</head>
<body>
	<div id="canvas-holder" style="width:40%">
		<canvas id="chart-area"></canvas>
	</div>
	
	<table width=100% height=100%>
		<tr width=100% height=100%>
			<td width=30% height=100%> 
				<h2>Project: Time Machine</h2>
				<button id="clock1ring">Show 1 Ring Clock</button> <br/>		
				<button id="clock3rings">Show 3 Ring Clock</button> <br/>
				<button id="clockspiderman">Show Spiderman</button> <br/>
			</td>
			<td width=80% height=100%> 
				<p id="TimeBox"></p>
				<iframe id="TimeBoxIFRAME" src="./clock_1ring.html" width=100% height=100%/>
			</td>
		</tr>
	</table>
</body>
</html>
