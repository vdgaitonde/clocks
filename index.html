		var colorNames = Object.keys(window.chartColors);

		window.onload = function() {
		};	

		document.getElementById('CurrentTime').addEventListener('click', function() {
			
			if(showDate == true) {
				document.getElementById('TimeBox').innerHTML = "";
				document.getElementById('CurrentTime').innerHTML = "Show Time";
				showDate = false;
			} else {
				document.getElementById('TimeBox').innerHTML = new Date();
